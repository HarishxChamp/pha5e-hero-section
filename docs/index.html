<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack Developer | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #6366f1;
            --text: #f8fafc;
            --bg: #0f172a;
            --transition: 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, sans-serif;
            line-height: 1.6;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: 
                radial-gradient(60% 60% at 50% 10%, var(--primary) 0%, transparent 80%),
                radial-gradient(60% 60% at 80% 80%, var(--secondary) 0%, transparent 80%);
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1000px;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--text), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            color: #94a3b8;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2.5rem;
        }

        .skill-tag {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            font-size: 0.9rem;
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .skill-tag:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .cta-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-family: inherit;
        }

        .primary-cta {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .secondary-cta {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .primary-cta:hover {
            background: #2563eb;
            box-shadow: 0 8px 12px -2px rgba(59, 130, 246, 0.6);
        }

        .secondary-cta:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .skill-tag {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
            
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="hero-section">
        <div class="floating-shapes" id="shapes"></div>
        <div class="hero-content">
            <h1 class="hero-title">Full-Stack Developer</h1>
            <p class="hero-subtitle">Building scalable web applications with modern technologies and a focus on user experience</p>
            
            <div class="skills-container">
                <span class="skill-tag">React.js</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">TypeScript</span>
                <span class="skill-tag">MongoDB</span>
                <span class="skill-tag">Express.js</span>
                <span class="skill-tag">Next.js</span>
                <span class="skill-tag">REST APIs</span>
                <span class="skill-tag">GraphQL</span>
            </div>
            
            <div class="cta-container">
                <button class="cta-button primary-cta">View My Work</button>
                <button class="cta-button secondary-cta">Get in Touch</button>
            </div>
        </div>
    </main>

    <script>
        // Create floating background shapes
        const shapesContainer = document.getElementById('shapes');
        const shapeCount = 15;

        for (let i = 0; i < shapeCount; i++) {
            const shape = document.createElement('div');
            shape.className = 'shape';
            
            // Random size between 50px and 200px
            const size = Math.random() * 150 + 50;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            
            // Random position
            shape.style.left = `${Math.random() * 100}%`;
            shape.style.top = `${Math.random() * 100}%`;
            
            // Random animation delay
            shape.style.animationDelay = `${Math.random() * 5}s`;
            
            shapesContainer.appendChild(shape);
        }

        // Add hover animations to skill tags
        document.querySelectorAll('.skill-tag').forEach(tag => {
            tag.addEventListener('mouseenter', () => {
                tag.style.transform = 'translateY(-5px)';
            });
            tag.addEventListener('mouseleave', () => {
                tag.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
