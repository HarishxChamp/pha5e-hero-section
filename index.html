<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern and interactive hero section showcasing web development skills">
    <meta name="theme-color" content="#4A148C">
    <title>Interactive Hero Section</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section class="hero-section" aria-label="Welcome section">
            <!-- Background Elements -->
            <div class="gradient-bg" aria-hidden="true"></div>
            <div class="particles" aria-hidden="true"></div>
            
            <!-- Main Content -->
            <div class="hero-content">
                <h1 class="hero-title">Crafting Digital Experiences</h1>
                <p class="hero-subtitle">Building modern web solutions with attention to detail and performance</p>
                <button class="cta-button" aria-label="Get Started">
                    Explore Projects
                    <span class="button-shine" aria-hidden="true"></span>
                </button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script type="module" src="animations.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
